    <!-- User Management Script, validate password -->
    <script type="text/javascript">
      function checkMatch(confirm) {
          if (confirm.value != $("#input").val()) {
              confirm.setCustomValidity("Passwords must match");
  
          }
          else {
              confirm.setCustomValidity("");
          }
      }
  </script>
